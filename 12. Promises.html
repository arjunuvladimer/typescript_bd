<!DOCTYPE html>
<html>
    <head>
        <script>
                async function first(){
                    setTimeout(()=> {
                        console.log("Hello World")
                    }, 2000)
                    return 10
                }
                async function second(value){
                    return value
                }
                async function third(value){
                    return value
                }
                async function doManyThings(){
                    let result1 = await first() // JS doesn't wait for first
                    let result2 = await second(result1)
                    let result3 = await third(result2)
                    let finalResult = await result3
                    return finalResult
                }
                // Event Queue: doManyThing()
                // CallStack: doManyThings() => third() => second() => first()
                console.log(doManyThings())
        </script>
    </head>
    
</html>
